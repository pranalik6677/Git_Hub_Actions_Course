name: 14 - Working with Artifacts
on:
    workflow_dispatch

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artifacts/react-app

        steps:
            - name: Checkout code
              uses: Actions/Checkout@v4

            - name: Setup Node
              uses: actions/checkout@v4
              with:
                node-version: '20.x'

            - name: Download Cached Dependencies
              uses: actions/cache@v3
              id: cache
              with:
                path: 14-artifacts/react-app/node_modules
                key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}

            - name: Install dependencies
              if: ${{steps.cache.outputs.cache-hit != 'true'}}
              run: npm install

            - name: Unit tests
              run: npm run test

            - name: Build Code
              run: npm run build

            - name: Upload build files
              uses: actions/upload-artifact@v4
              with:
                name: app
                path: 14-artifacts/react-app/build

    deploy:
        runs-on: ubuntu-latest
        needs: test-build
        steps:
            - name: Download build files
              uses: actions/download-artifact@v4
              with:
                name: app
                path: 14-artifacts/react-app/build

            - name: Show folder structure
              run: ls -R
              